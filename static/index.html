<html>
  <head>
    <title>MoniLite</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="/style.css" />
  </head>
</html>

<div style="height: 50%; width: 100%;">
  <canvas id="chart" style="width: 100%"></canvas>
</div>

<div id="sidebar" class="collapsed" data-chosen="">
  <ul class="buttons">
    <!-- https://fonts.google.com/icons -->
    <li class="material-symbols-outlined" title="Filters &amp; Groups">query_stats</li>
    <!-- <li class="material-symbols-outlined" title="Settings">tune</li> -->
    <!-- <li class="material-symbols-outlined" title="Favorites">star</li> -->
  </ul>
  <ul class="buttons">
    <li class="material-symbols-outlined" title="Download (Filtered)" data-callback="download">download</li>
    <li class="material-symbols-outlined" title="About">info</li>
  </ul>
  <div id="s_query_stats">
    <h1>Filters &amp; Groups</h1>
    <form id="filter_form">
      <div id="field"></div>

      <div id="filterOptions">
        <div id="filterWithValue">
          <div>
            <select id="filter"></select>
            <input type="text" id="value" placeholder="Value" />
          </div>
          <input type="submit" value="Filter" />
        </div>
        <div id="filterWithoutValue"></div>
      </div>
    </form>
    <h1>Active Filters &amp; Groups</h1>
    <ul id="active_filters"></ul>
  </div>
  <!-- <div id="s_tune">
    <h1>Settings</h1>
  </div> -->
  <!-- <div id="s_star">
    <h1>Favorites</h1>
    <p>Coming soon</p>
  </div> -->
  <div id="s_download">
    <h1>Favorites</h1>
    <p>Coming soon</p>
  </div>
  <div id="s_info">
    <h1>About</h1>
    <p>MoniLite: A lightweight monitoring server for quick debugging.</p>
    <h1>Credits</h1>
    <ul>
      <li><a href='https://github.com/alphagov/accessible-autocomplete'>alphagov/accessible-autocomplete</a></li>
      <li><a href='https://fonts.google.com/icons?icon.style=Outlined'>Google Material Symbols</a></li>
    </ul>
  </div>
</div>

<div id="tooltip">
  <div id='tooltip_content'></div>
</div>


<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/date-fns/1.30.1/date_fns.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>

<script src="/accessible-autocomplete/accessible-autocomplete.min.js"></script>
<script src="/bundle.js"></script>
